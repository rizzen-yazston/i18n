[package]
# suffix '-rizzen-yazston' appended to prevent package name clashes on 'crates.io'
name = "i18n_lexer-rizzen-yazston"
version = "0.6.1"
authors = ["Rizzen Yazston"]
edition = "2021"
rust-version = "1.70.0"
description = "The `i18n_lexer` crate of the Internationalisation project."
license = "BSD-3-Clause"
readme = "README.asciidoc"
repository = "https://github.com/rizzen-yazston/i18n"
keywords = ["internationalization", "localization", "icu4x"]
categories = ["internationalization", "localization", "rust-pattern"]

[dependencies]
i18n_icu-rizzen-yazston = { version = "0.6.1", path = "../icu" }
icu_provider = "1.2.0"
icu_properties = "1.2.0"
icu_segmenter = "1.2.0"
icu_plurals = "1.2.0"
icu_decimal = "1.2.0"
icu_calendar = "1.2.0"
icu_datetime = "1.2.0"

[dependencies.fixed_decimal]
version = "0.5.3"
# Required for floating point support
features = [ "ryu" ]

[dev-dependencies]

[dev-dependencies.icu_provider]
version = "1.2.0"
# Needed for BufferProvider
features = [ "serde", "deserialize_bincode_1" ]

[dev-dependencies.icu_properties]
version = "1.2.0"
# Needed for BufferProvider
features = [ "serde" ]

[dev-dependencies.icu_segmenter]
version = "1.2.0"
# Needed for BufferProvider
features = [ "serde" ]

[dev-dependencies.icu_plurals]
version = "1.2.0"
# Needed for BufferProvider
features = [ "serde" ]

[dev-dependencies.icu_calendar]
version = "1.2.0"
# Needed for BufferProvider
features = [ "serde" ]

[dev-dependencies.icu_datetime]
version = "1.2.0"
# Needed for BufferProvider
features = [ "serde" ]

[dev-dependencies.icu_testdata]
version = "1.2.0"
# Needed for BufferProvider and icu_segmenter
features = [ "buffer", "icu_segmenter" ]

[lib]
name = "i18n_lexer"
